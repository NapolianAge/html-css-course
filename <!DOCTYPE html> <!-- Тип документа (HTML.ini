<!DOCTYPE html> <!-- Тип документа (HTML5) -->
<html lang="ru"> <!-- Корневой элемент страницы -->

<head>
    <!-- ===== СЛУЖЕБНАЯ ИНФОРМАЦИЯ О СТРАНИЦЕ ===== -->

    <meta charset="UTF-8"> <!-- Кодировка -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Адаптация под мобильные -->

    <title>My first website!</title> <!-- Заголовок вкладки -->

    <!-- Подключение внешнего CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Встроенные стили -->
    <style>
      /* Контейнер всего сайта */
      .layout {
        width: 1024px;
        margin: 0 auto;
      }

      /* Стили для strong */
      strong {
        cursor: pointer;
        color: darkred;
      }

      /* Таблица */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      td, th {
        border:1px solid black;
      }

      th {
        background-color: rgb(225, 192, 152);
      }
    </style>

    <!-- JavaScript -->
    <script>
      /* Ждём загрузки страницы */
      document.addEventListener('DOMContentLoaded', () => {

        /* Находим все strong */
        document.querySelectorAll('strong').forEach(item => {

          /* При клике показываем сообщение */
          item.addEventListener('click', () => {
            alert('Ууурррааа товарищи клик засчитан');
          });

        });

      });
    </script>
</head>

<body>

    <!-- ===== ГЛАВНЫЙ КОНТЕЙНЕР САЙТА ===== -->
    <div class="layout">

    <!-- ===== ШАПКА САЙТА ===== -->
    <header>
      <nav>
        <!-- Ссылка с картинкой -->
        <a href="https://artchive.ru/res/media/img/oy1400/work/763/105281@2x.webp" target="_blank">
          <h3>Товарищи!</h3>
        </a>

        <!-- Якорная ссылка -->
        <a href="#Image">Блок с картинкой</a>

        <!-- Ссылка на файл -->
        <a href="1-5.webp">Природа СС</a>
      </nav>
    </header>

    <!-- ===== ОСНОВНОЙ КОНТЕНТ ===== -->
    <div class="loyout"> <!-- опечатка в названии класса -->

        <h1>Мой первый сайт!</h1>

        <!-- ===== СЕКЦИЯ С ТЕКСТОМ ===== -->
        <section>
            <h2>Параграф</h2>

            <!-- Абзац -->
            <p>
              Текст...
              <strong>Товарищи!</strong>
            </p>

            <!-- Ссылка -->
            <a href="images/620610e711c06997896412.jpg">ссылка</a>

            <!-- Второй абзац -->
            <p>
              <strong>Товарищи!</strong> текст...
            </p>

            <!-- Третий абзац -->
            <p>
              Рыбатекст...
            </p>
        </section>

        <!-- ===== БЛОК С КАРТИНКОЙ И АУДИО ===== -->
        <section id="Image">
          <h2>Блок с картинкой</h2>

          <!-- Картинка -->
          <a href="/images/620610e711c06997896412.jpg" target="_blank">
            <img src="/images/620610e711c06997896412.jpg" 
                 alt="Товарищ" width="100%">
          </a>

          <!-- Разделительная полоска -->
          <section style="border: 1px solid pink; height: 20px;"></section>

          <!-- Аудиоплеер -->
          <audio controls>
            <source src="/o_bame_pesnya.mp3" type="audio/mpeg">
          </audio>
        </section>

        <!-- ===== БЛОК С SVG (анимированные звезды) ===== -->
        <h2>Блок с svg</h2>

        <!-- SVG №1 -->
        <svg width="100" height="100" viewBox="0 0 24 24">
          <path class="asterisk st0" fill="red" d="..."/>
        </svg>

        <!-- SVG №2 -->
        <svg width="100" height="100" viewBox="0 0 24 24">
          <path class="st0 asterisk" fill="red" d="..."/>
        </svg>

        <!-- SVG №3 -->
        <svg width="100" height="100" viewBox="0 0 24 24">
          <path class="st0 asterisk" fill="pink" d="..."/>
        </svg>

        <!-- Стили для анимации SVG -->
        <style>
          .asterisk {
            fill:red;
            opacity:.87;
            transform-box: fill-box;
            animation: spin 3s linear infinite;
            transform-origin: center;
            transition: fill 0.4s ease;
          }

          .st0:hover {
            fill: rgb(225, 192, 152);
          }

          @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
          }
        </style>

        <!-- ===== ТАБЛИЦА ===== -->
        <section>
          <h2>Таблица</h2>

          <table>
            <!-- Заголовок таблицы -->
            <thead>
              <tr>
                <th>Наименование 1</th>
                <th>Наименование 2</th>
                <th>Наименование 3</th>
                <th>Наименование 4</th>
              </tr>
            </thead>

            <!-- Основные данные -->
            <tbody>
              <tr>
                <td><img src="/images.jpg" width="120"></td>
                <td><img src="Новых.jpg" width="120" height="130"></td>
                <td><img src="Здраствуй това.jpg" width="120" height="130"></td>
                <td><img src="Верной.jpg" width="120" height="130"></td>
              </tr>

              <tr>
                <td>Ячейка 3-4</td>
                <td>Ячейка 4-4</td>
                <td>Ячейка 1-4</td>
                <td>Ячейка 2-4</td>
              </tr>
            </tbody>

            <!-- Подвал таблицы -->
            <tfoot>
              <tr>
                <td colspan="4" align="end">Подпись: Дьяков</td>
              </tr>
            </tfoot>
          </table>
        </section>

        <!-- ===== МАРКИРОВАННЫЙ СПИСОК ===== -->
        <section>
          <h2>Блок с маркированным списком</h2>
          <ul>
            <li>Готовальня 1</li>
            <li>Готовальня 2</li>
            <li>Готовальня 3</li>
            <li>Готовальня 4</li>
          </ul>
        </section>

        <!-- ===== НУМЕРОВАННЫЙ СПИСОК ===== -->
        <section>
          <h2>Блок с нумерованным списком</h2>
          <ol>
            <li>Картофельное пюре</li>
            <li>Сосиски с зеленым горошком</li>
            <li>Творожная запеканка</li>
            <li>Оладьи со сгущенкой</li>
          </ol>
        </section>

        <!-- ===== БОКОВОЕ МЕНЮ (ASIDE) ===== -->
        <section>
          <aside class="menu">
            <div class="title_cat">Главное меню</div>

            <nav>
              <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/vse-stranitsy">Все страницы</a></li>
                <li><a href="/otzyvy-i-pojelaniya">Отзывы</a></li>
                <li><a href="https://my-cccp.ru/tehnika/vse-avtomobili-sovetskih-vozhdej">Удиви меня</a></li>
              </ul>
            </nav>
          </aside>
        </section>

    </div>
</body>
</html>
